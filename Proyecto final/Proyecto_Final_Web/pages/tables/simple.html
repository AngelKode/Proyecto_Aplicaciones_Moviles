<script>

  function enviarMensajeFireBase(tit,des,idGrupo)
  {
    $.ajax({
        type: "POST",
        url: '../php/consultas.php',
        data: {op:3,ID:idGrupo},
        success: function(response)
        {
            var jsonData = JSON.parse(response);

            if (jsonData.success == "1")
            {
              for (var i = 0; i < jsonData.agrupamiento.length; i++) 
              {
                $.ajax({
                    type: "POST",
                    url: '../php/notiAPP.php',
                    data: {TIT:tit,DES:des,IDGRU:jsonData.agrupamiento[i].Usuario_idUsuario},
                    success: function(response)
                    {
                    }
                });
              }
            }
            else
            {
              alert("Error a enviar a FireBase");
            }
       }
    });
  }

  function cargarSelectGrupos()//Cargar Datos al Modal Grupo
  {
    $('#selectMNN').empty().append("<option selected value='ninguno'>Seleccion grupo</option>");
     $.ajax(
     {
        type: "POST",
        url: '../php/consultas.php',
        data: {op:1},
        success: function(response)
        {
            var jsonData = JSON.parse(response);

            if (jsonData.success == "1")
            {
              for (var i = 0; i < jsonData.grupo.length; i++) 
              {
                $('#selectMNN').append("<option value='"+jsonData.grupo[i].idGrupo+"'>"+jsonData.grupo[i].nombre+"</option>");
              }
            }
            else
            {
              console.log("Error no se encontraron grupos");
            }
       }
    });
  }

  function cargarNotificaciones()//Cargar Datos al Modal Grupo
  {
    $.ajax(
    {
      type: "POST",
      url: '../php/consultas.php',
      data: {op:6},
      success: function(response)
      {
          var jsonData = JSON.parse(response);

          if (jsonData.success == "1")
          {
            for (var i = 0; i < jsonData.notificacion.length; i++) 
            {
              mostrarNotificacion(jsonData.notificacion[i].titulo,jsonData.notificacion[i].Grupo_idGrupo,jsonData.notificacion[i].idNotificacion);
            }
          }
          else
          {
            console.log("Error no se encontraron grupos");
          }
     }
    });
  }

  function altaNotificacion()
  {

    //Inicio de la extracion de la fecha
    n =  new Date();
    //Año
    y = n.getFullYear();
    //Mes
    m = n.getMonth() + 1;
    //Día
    d = n.getDate();
    //Hora
    h = n.getHours();
    //Minutos
    mn = n.getMinutes();
    //Segundos
    s =n.getSeconds();

    fecha = y+"-"+m+"-"+d+" "+h+":"+mn+":"+s;
    //Fin de la extraccion de la fecha

    IdGru = document.getElementById("selectMNN").value;
    tit = document.getElementById("MAtitulo").value;
    des = document.getElementById("MAdescripcion").value;


    if (fecha !="" && IdGru !="ninguno" && tit !="" && des !="")
    {
      $.ajax({
        type: "POST",
        url: '../php/alta.php',
        data: {TIT:tit,DES:des,FEC:fecha,IDGRU:IdGru,op:3},
        success: function(response)
        {
            var jsonData = JSON.parse(response);

            if (jsonData.success == "1")
            {
              actualizarTabla();
              $("#MAtitulo").val("");
              $("#MAdescripcion").val("");
              $("#modal-default").modal('hide');
              enviarMensajeFireBase(tit,des,IdGru);
            }
            else
            {
              console.log("Error no se agrego la notificacion");
            }
       }
      });
    }
    else
    {
      console.log("Por favor no deje algun campo vacio y/o seleccione un grupo");
    }
  }

  function mostrarNotificacion(titulo,grupo,idNotificacion)
  {
    $.ajax({
        type: "POST",
        url: '../php/consultas.php',
        data: {ID:grupo,op:2},
        success: function(response)
        {
            var jsonData = JSON.parse(response);

            if (jsonData.success == "1")
            {
              /*
              reglon = "<tr id='trN"+idNotificacion+"'><td>"+titulo+"</td><td id='tdN"+idNotificacion+"'>"+jsonData.grupo[0].nombre+"</td><td class='btn btn-default' data-toggle='modal' data-target='#modal-default1' onclick='cargarDMVer("+idNotificacion+")' aling='center'><FONT COLOR='blue'>Ver</FONT></td></tr>";

              $('#example1 tbody').append(reglon);
              */

              var tabla = $('#example1').DataTable();

              botones = "<div class='btn btn-default' data-toggle='modal' data-target='#modal-default1' onclick='cargarDMVer("+idNotificacion+")' aling='center'><FONT COLOR='blue'>Ver</FONT></div>";

              grupo = "<div id='grupo"+idNotificacion+"'>"+jsonData.grupo[0].nombre+"</div>"

              tabla.row.add([
                  titulo,
                  grupo,
                  botones
                ]).draw().node().id = "trN"+idNotificacion;
            }
            else
            {
              console.log("Error no se encontro el grupo");
            }
       }
    });
    
  }

  function cargarDMVer(idNoti)
  {
    $("#AsustoModal-default1").html("");
    $("#destinatariosModal-default1").html("");
    $("#DescripcionModal-default1").html("");
    $("#DescripcionModal-default1").html("");

    nomGrupo = $("#grupo"+idNoti).html();

    $.ajax({
        type: "POST",
        url: '../php/consultas.php',
        data: {ID:idNoti,op:7},
        success: function(response)
        {
            var jsonData = JSON.parse(response);

            if (jsonData.success == "1")
            {
              $("#AsustoModal-default1").html("<b>Asunto:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+jsonData.notificacion[0].titulo);
              $("#destinatariosModal-default1").html("<b>Destinatarios:</b> &nbsp;"+nomGrupo);
              $("#descripcionModal-default1").html("<b>Descripcion</b> <br>"+jsonData.notificacion[0].descripcion);
              $("#fechaModal-default1").html("<b>Fecha:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+jsonData.notificacion[0].fecha);
              $("#modal-default1").modal('show');
            }
            else
            {
              console.log("Error no se encontro l notificacion");
            }
       }
    });
    
  }

  function actualizarTabla()
  {
    var table = $('#example1').DataTable();

    table
      .clear()
      .draw();

    cargarNotificaciones();
  }
