<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>LOGIN</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
     
      <form method="post" id="Consulta">
        <div class="input-group mb-3">
          <input type="" class="form-control" placeholder="Usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Contraseña">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" id="buttIngresar">INGRESAR</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    
      <!-- /.social-auth-links -->

      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<script type="text/javascript">
$(document).ready(function() 
{
    $("#buttIngresar").on('click', function() 
    {
      $usu = document.forms["Consulta"].elements[0].value;
      $con = document.forms["Consulta"].elements[1].value;
      
      if(($usu != "") && ($con != ""))
      {
        actionInisiarSecion($usu,$con);
      }
      else
      {
        console.log("Error ingrese un usuario o contraseña incorrecto");
      }
    });
});

function actionInisiarSecion(usu,con)
{
  $.ajax(
  {
    type: "GET",
    url: 'pages/php/login.php',
    data: {usuario:usu,clave:con},
    success: function(response)
    {
      var jsonData = JSON.parse(response);

      if (jsonData.success == "1")
      {
        window.open('pages/tables/simple.html', '_self');
      }
      else
      {
        console.log("Error ingrese un usuario o contraseña incorrecto");
      }
    }
  });
}
</script>
</body>
</html>
